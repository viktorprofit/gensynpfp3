<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Bulk PFP — Ready</title>

  <!-- Fraunces (під стиль Bulk) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500;9..144,600;9..144,700&display=swap" rel="stylesheet"/>

  <style>
    :root{
      --text:#FFFBEF;
      --text-soft:#C6B6BA;
      --line:rgba(255,255,255,.08);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:url('items/bd.png') center center / cover no-repeat fixed;
      color:var(--text);
      font-family:"Fraunces", serif;
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
      display:flex; flex-direction:column;
      min-height:100%;
    }

    /* TOP BAR (як у головному сайті) */
    header.topbar{
      position:sticky; top:0; z-index:10;
      background:#11100Dcc;
      border-bottom:1px solid rgba(255,255,255,.06);
      backdrop-filter:blur(6px);
    }
    .topbar-inner{
      max-width:1200px; margin:0 auto; padding:10px 20px;
      display:flex; align-items:center; justify-content:space-between; gap:12px;
    }
    .brand{display:flex; align-items:center; gap:10px; text-decoration:none}
    .brand img{height:38px; display:block}

    .nav-pills{
      display:flex; align-items:center; gap:24px;
      padding:8px 16px; border-radius:999px;
      background:#151410; border:1px solid rgba(255,255,255,.08);
      box-shadow:inset 0 0 0 1px rgba(0,0,0,.25), 0 1px 0 rgba(255,255,255,.02);
    }
    .nav-pills a{
      text-decoration:none; color:#FFFBEF;
      font-weight:600; font-size:14px; letter-spacing:.01em;
      opacity:.92; padding:8px 6px; border-radius:8px;
      transition:opacity .2s ease, background .25s ease;
    }
    .nav-pills a:hover{opacity:1; background:rgba(255,255,255,.03)}

    .btn{
      appearance:none; width:auto;
      display:inline-flex; align-items:center; justify-content:center; gap:8px;
      color:#FFFBEF; border:1px solid rgba(255,255,255,.08);
      border-radius:12px; padding:12px 16px; cursor:pointer;
      font-family:inherit; font-weight:700; letter-spacing:.01em;
      background:radial-gradient(circle at 50% 120%, rgba(255,255,255,0.15) 0%, rgba(24,23,18,0.9) 80%);
      box-shadow:inset 0 0 0 1px rgba(255,255,255,.03), 0 1px 1px rgba(0,0,0,.35);
      transition:transform .08s ease, box-shadow .25s ease, background .25s ease;
      text-decoration:none;
    }
    .btn:hover{
      background:radial-gradient(circle at 50% 110%, rgba(30,29,24,0.25) 0%, rgba(24,23,18,0.95) 75%);
      box-shadow:0 2px 8px rgba(0,0,0,.5), inset 0 0 0 1px rgba(255,255,255,.05);
    }
    .btn:active{ transform:translateY(1px) }

    /* MAIN */
    .main{
      flex:1;
      display:grid; place-items:center;
      padding:24px;
    }
    .wrap{
      width:100%; max-width:720px;
      display:flex; flex-direction:column; align-items:center; gap:24px; text-align:center;
    }

    .frame{
      width:min(90vw,480px);
      aspect-ratio:1/1;
      border-radius:16px;
      background:rgba(27,26,20,.9);
      border:2px solid rgba(255,255,255,.22);
      box-shadow:
        0 0 0 3px rgba(255,255,255,.10) inset,
        0 14px 40px rgba(0,0,0,.45),
        0 0 28px rgba(255,255,255,.12);
      padding:12px;
      display:grid; place-items:center;
      user-select:none;
      -webkit-backdrop-filter: blur(4px);
      backdrop-filter: blur(4px);
    }
    .pfp{
      width:100%; height:100%; border-radius:12px; object-fit:cover;
      display:block; background:linear-gradient(180deg,#1b1a14,#0f0f0e);
      border:1px dashed rgba(255,255,255,.28);
      opacity:0; transition:opacity .25s ease;
    }
    .pfp.loaded{ opacity:1 }

    .headline{
      display:inline-flex; align-items:center; justify-content:center;
      border-radius:999px; padding:14px 22px;
      background: rgba(21,20,16,0.7);
      border:2px solid rgba(255,255,255,.35);
      box-shadow: 0 0 0 3px rgba(255,255,255,.08) inset, 0 10px 34px rgba(0,0,0,.45);
      -webkit-backdrop-filter: blur(6px); backdrop-filter: blur(6px);
    }
    .headline h1{
      margin:0; font-weight:800;
      font-size: clamp(22px, 3.6vw, 36px);
      letter-spacing:.02em; line-height:1.15; color:var(--text);
      -webkit-text-stroke: 0.6px rgba(0,0,0,.35);
      text-shadow: 0 2px 0 rgba(0,0,0,.35), 0 8px 20px rgba(255,255,255,.10);
    }

    .actions{ display:flex; gap:12px; flex-wrap:wrap; justify-content:center }
    .btn.secondary{
      background:radial-gradient(circle at 50% 120%, rgba(255,255,255,0.06) 0%, rgba(24,23,18,0.9) 80%);
      border:1px solid rgba(255,255,255,.06);
      color:#eae3cf;
    }
  </style>
</head>
<body>
  <!-- TOP BAR -->
  <header class="topbar">
    <div class="topbar-inner">
      <a class="brand" href="index.html"><img src="items/bulk-logo.png" alt="BULK logo"/></a>
      <nav class="nav-pills">
        <a href="https://alphadocs.bulk.trade/" target="_blank" rel="noopener">Docs</a>
        <a href="https://t.me/tradebulk" target="_blank" rel="noopener">Community</a>
        <a href="https://www.bulk.trade/articles" target="_blank" rel="noopener">Articles</a>
      </nav>
      <a class="btn" href="https://discord.gg/bulk" target="_blank" rel="noopener">Join Discord</a>
    </div>
  </header>

  <!-- MAIN -->
  <main class="main">
    <div class="wrap">
      <div class="frame" aria-label="Your final PFP">
        <img id="pfp" class="pfp" alt="Your PFP preview"/>
      </div>

      <div class="headline" aria-live="polite">
        <h1>Congratulations! Your Bulk PFP is ready!</h1>
      </div>

      <div class="actions">
        <button id="downloadAgain" class="btn">⬇ Download again</button>
        <a href="index.html" class="btn secondary">↩ Back to Customizer</a>
      </div>

      <p style="margin:2px 0 0; font-size:12px; color:var(--text-soft);">
        Tip: якщо сторінка відкрита без попереднього експорту, тут з’явиться приклад.
      </p>
    </div>
  </main>

  <script>
    // дістаємо PNG з sessionStorage
    const imgEl = document.getElementById('pfp');
    const stored = sessionStorage.getItem('bulk_pfp');

    if (stored && /^data:image\/png;base64,/.test(stored)) {
      imgEl.src = stored;
      imgEl.addEventListener('load', ()=> imgEl.classList.add('loaded'));
    } else {
      // fallback: якщо зайшли напряму — можна показати логотип / плейсхолдер
      imgEl.src = 'items/bulk-logo.png';
      imgEl.addEventListener('load', ()=> imgEl.classList.add('loaded'));
    }

    // скачати ще раз
    document.getElementById('downloadAgain').addEventListener('click', ()=>{
      if (!imgEl.src) return;
      const a=document.createElement('a');
      a.download='pfp.png';
      a.href=imgEl.src;
      a.click();
    });
  </script>
</body>
</html>
