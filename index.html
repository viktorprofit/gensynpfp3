<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gensyn PFP — Ready</title>
  <style>
    :root{
      --deep-brown:#230800;
      --accent:#fad7d1;
      --text:#ffffff;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:url('items/background.png') no-repeat center center fixed;
      background-size:cover;
      color:var(--text);
      font-family:system-ui,-apple-system,"Segoe UI",Roboto,Inter,Arial,sans-serif;
      display:grid;
      place-items:center;
    }

    .wrap{
      width:100%;
      max-width:720px;
      padding:24px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:18px;
      text-align:center;
    }

    .frame{
      width:min(90vw,480px);
      aspect-ratio:1/1;
      border-radius:16px;
      background:rgba(35,8,0,0.85); /* легкий напівпрозорий фон щоб PFP не зливався */
      border:2px solid rgba(250,215,209,.45);
      box-shadow:
        0 0 0 3px rgba(250,215,209,.15) inset,
        0 14px 40px rgba(0,0,0,.45),
        0 0 28px rgba(250,215,209,.28);
      padding:12px;
      position:relative;
      display:grid;
      place-items:center;
      cursor:pointer;
      transition:border-color .25s ease, box-shadow .25s ease;
      user-select:none;
    }
    .frame:hover,
    .frame.hover{
      border-color:var(--accent);
      box-shadow:
        0 0 0 3px rgba(250,215,209,.25) inset,
        0 0 22px rgba(250,215,209,.35);
    }

    .pfp{
      width:100%;
      height:100%;
      border-radius:12px;
      object-fit:cover;
      display:block;
      background:linear-gradient(180deg,#1b0700,#0f0300);
      border:1px dashed rgba(250,215,209,.35);
      opacity:0;
      transition:opacity .25s ease;
    }
    .pfp.loaded{ opacity:1 }

    input[type="file"]{display:none}

    h1{
      margin:10px 0 0;
      font-size:clamp(22px,3.2vw,28px);
      font-weight:800;
      letter-spacing:.02em;
      text-shadow:0 2px 10px rgba(0,0,0,.4);
    }
  </style>
</head>
<body>
  <main class="wrap">
    <div id="frame" class="frame" aria-label="PFP frame (click or drop to upload)">
      <img id="pfp" class="pfp" alt="Your PFP preview (click or drop an image)" />
    </div>

    <input id="file" type="file" accept="image/png,image/jpeg,image/webp" />

    <h1>Congratulations! Your Gensyn PFP is ready!</h1>
  </main>

  <script>
    const input = document.getElementById('file');
    const img   = document.getElementById('pfp');
    const frame = document.getElementById('frame');

    function setImageFromFile(file){
      if(!file) return;

      const isImage = file.type ? file.type.startsWith('image/') : /\.(png|jpe?g|webp)$/i.test(file.name || '');
      if(!isImage){
        alert('Please upload an image (PNG, JPG, or WebP).');
        return;
      }

      const reader = new FileReader();
      reader.onload = () => {
        img.classList.remove('loaded');
        img.src = reader.result;
      };
      reader.readAsDataURL(file);
    }

    img.addEventListener('load', () => img.classList.add('loaded'));

    frame.addEventListener('click', () => input.click());
    input.addEventListener('change', () => setImageFromFile(input.files?.[0]));

    ['dragenter','dragover'].forEach(ev=>{
      frame.addEventListener(ev, e=>{
        e.preventDefault(); e.stopPropagation();
        frame.classList.add('hover');
      });
    });
    ['dragleave','drop'].forEach(ev=>{
      frame.addEventListener(ev, e=>{
        e.preventDefault(); e.stopPropagation();
        frame.classList.remove('hover');
      });
    });
    frame.addEventListener('drop', e=>{
      const file = e.dataTransfer?.files?.[0];
      setImageFromFile(file);
    });
  </script>
</body>
</html>
