<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gensyn PFP — Ready</title>
  <style>
    /* Optional: локальні шрифти, якщо покладеш їх у /fonts */
    @font-face{
      font-family: "Mondwest";
      src: url("fonts/Mondwest.woff2") format("woff2"),
           url("fonts/Mondwest.woff") format("woff");
      font-weight: 400; font-style: normal; font-display: swap;
    }

    :root{
      --deep-brown:#230800;
      --accent:#fad7d1;
      --accent-strong:#ffc9be;
      --text:#ffffff;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:url('items/background.png') no-repeat center center fixed;
      background-size:cover;
      color:var(--text);
      font-family:"Mondwest", system-ui, -apple-system, "Segoe UI", Roboto, Inter, Arial, sans-serif;
      display:grid;
      place-items:center;
    }

    .wrap{
      width:100%;
      max-width:720px;
      padding:24px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:24px;
      text-align:center;
    }

    /* PFP frame */
    .frame{
      width:min(90vw,480px);
      aspect-ratio:1/1;
      border-radius:16px;
      background:rgba(35,8,0,0.85);
      border:2px solid rgba(250,215,209,.45);
      box-shadow:
        0 0 0 3px rgba(250,215,209,.15) inset,
        0 14px 40px rgba(0,0,0,.45),
        0 0 28px rgba(250,215,209,.28);
      padding:12px;
      position:relative;
      display:grid;
      place-items:center;
      cursor:pointer;
      transition:border-color .25s ease, box-shadow .25s ease;
      user-select:none;
      -webkit-backdrop-filter: blur(4px);
      backdrop-filter: blur(4px);
    }
    .frame:hover,
    .frame.hover{
      border-color:var(--accent);
      box-shadow:
        0 0 0 3px rgba(250,215,209,.25) inset,
        0 0 22px rgba(250,215,209,.35);
    }

    .pfp{
      width:100%;
      height:100%;
      border-radius:12px;
      object-fit:cover;
      display:block;
      background:linear-gradient(180deg,#1b0700,#0f0300);
      border:1px dashed rgba(250,215,209,.35);
      opacity:0;
      transition:opacity .25s ease;
    }
    .pfp.loaded{ opacity:1 }

    input[type="file"]{display:none}

    /* Headline capsule */
    .headline{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      border-radius:999px;
      padding:14px 22px;
      background: rgba(20, 5, 0, 0.65);
      border: 2px solid rgba(250,215,209,.55);
      box-shadow:
        0 0 0 3px rgba(250,215,209,.12) inset,
        0 10px 34px rgba(0,0,0,.45),
        0 0 22px rgba(250,215,209,.28);
      -webkit-backdrop-filter: blur(6px);
      backdrop-filter: blur(6px);
    }

    .headline h1{
      margin:0;
      font-weight:800;
      font-size: clamp(22px, 3.6vw, 36px);
      letter-spacing:.02em;
      line-height:1.15;
      color:var(--text);
      /* акуратний штрих + світла тінь для кращої читабельності */
      -webkit-text-stroke: 0.6px rgba(0,0,0,.35);
      text-shadow:
        0 2px 0 rgba(0,0,0,.35),
        0 8px 20px rgba(250,215,209,.12);
    }

    .wrap{
  transform: scale(0.9);
  transform-origin: top center;
  /* щоб після scale контент залишався по центру і не “втискався”,
     розширимо логічну ширину контейнера навпаки */
  width: calc(100% / 0.9);
}

/* тримаємо висоту сторінки адекватною */
html, body { height: 100%; }
    
  </style>
</head>
<body>
  <main class="wrap">
    <div id="frame" class="frame" aria-label="PFP frame (click or drop to upload)">
      <img id="pfp" class="pfp" alt="Your PFP preview (click or drop an image)" />
    </div>

    <input id="file" type="file" accept="image/png,image/jpeg,image/webp" />

    <div class="headline" aria-live="polite">
      <h1>Congratulations! Your Gensyn PFP is ready!</h1>
    </div>
  </main>

  <script>
    const input = document.getElementById('file');
    const img   = document.getElementById('pfp');
    const frame = document.getElementById('frame');

    function setImageFromFile(file){
      if(!file) return;
      const isImage = file.type ? file.type.startsWith('image/') : /\.(png|jpe?g|webp)$/i.test(file.name || '');
      if(!isImage){
        alert('Please upload an image (PNG, JPG, or WebP).');
        return;
      }
      const reader = new FileReader();
      reader.onload = () => {
        img.classList.remove('loaded');
        img.src = reader.result;
      };
      reader.readAsDataURL(file);
    }

    img.addEventListener('load', () => img.classList.add('loaded'));

    frame.addEventListener('click', () => input.click());
    input.addEventListener('change', () => setImageFromFile(input.files?.[0]));

    ['dragenter','dragover'].forEach(ev=>{
      frame.addEventListener(ev, e=>{
        e.preventDefault(); e.stopPropagation();
        frame.classList.add('hover');
      });
    });
    ['dragleave','drop'].forEach(ev=>{
      frame.addEventListener(ev, e=>{
        e.preventDefault(); e.stopPropagation();
        frame.classList.remove('hover');
      });
    });
    frame.addEventListener('drop', e=>{
      const file = e.dataTransfer?.files?.[0];
      setImageFromFile(file);
    });
  </script>
</body>
</html>
